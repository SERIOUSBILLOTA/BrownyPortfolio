<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Browny ‚Äî Dog Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{
            --bg:#f7f7f8;
            --card:#ffffff;
            --accent:#ff8a00;
            --text:#222;
            --muted:#666;
        }
        body{
            margin:0;
            font-family: Inter, Arial, sans-serif;
            background:var(--bg);
            display:flex;
            align-items:flex-start;
            justify-content:center;
            min-height:100vh;
            padding:22px;
        }
        .card{
            width:100%;
            max-width:560px;
            background:var(--card);
            border-radius:12px;
            box-shadow:0 6px 28px rgba(12,12,20,0.06);
            padding:20px;
        }
        .top{
            display:flex;
            gap:16px;
            align-items:center;
        }
        .photo{
            width:140px;
            height:140px;
            border-radius:12px;
            background:linear-gradient(135deg,#ffe0b2,#ffd3a3);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:48px;
            user-select:none;
        }
        .title h2{ margin:0; font-size:26px; }
        .title p{ margin:6px 0 0 0; color:var(--muted); }
        .info{ margin-top:18px; }
        .row{ display:flex; gap:10px; margin:6px 0; }
        .label{ width:110px; font-weight:700; color:var(--muted); }
        .value{ color:var(--text); }
        .back{
            display:inline-block;
            margin-top:18px;
            padding:10px 14px;
            background:#333;
            color:#fff;
            text-decoration:none;
            border-radius:8px;
        }
        @media (max-width:480px){
            .top{ flex-direction:column; align-items:center; text-align:center; }
            .label{ width:100px; }
            .photo{ width:120px; height:120px; font-size:40px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="photo">üêæ</div>
            <div class="title">
                <h2>Browny</h2>
                <p>Golden Retriever ‚Ä¢ Female ‚Ä¢ 3 yr</p>
                <p style="margin-top:8px;color:var(--muted);font-size:14px;">Teliwala, Doiwala, Dehradun</p>
            </div>
        </div>

        <div class="info">
            <div class="row"><div class="label">Name</div><div class="value">Browny</div></div>
            <div class="row"><div class="label">Address</div><div class="value">Teliwala, Doiwala, Dehradun</div></div>
            <div class="row"><div class="label">Breed</div><div class="value">Golden Retriever</div></div>
            <div class="row"><div class="label">Description</div><div class="value">Has a black spot on her belly</div></div>
            <div class="row"><div class="label">Sex</div><div class="value">Female</div></div>
            <div class="row"><div class="label">Age</div><div class="value">3 yr</div></div>
            <div class="row"><div class="label">Phone</div><div class="value">9634422406</div></div>
            <div class="row"><div class="label">Illness</div><div class="value">No illness</div></div>
        </div>

        <a class="back" href="index.html">‚Üê Back to Home</a>
    </div>
</body>
</html>
